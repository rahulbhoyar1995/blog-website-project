{% extends "blog_app/base.html" %}
{% block content %}
    {% for data_page in data %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ data_page.author }}</a>
              <small class="text-muted">{{ data_page.date_posted }}</small>
              <small class="text-muted">{{ data_page.category }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ data_page.title }}</a></h2>
            <p class="article-content">{{ data_page.content }}</p>
          </div>
          </article>
        </article>
    {% endfor %}
{% endblock content %}
